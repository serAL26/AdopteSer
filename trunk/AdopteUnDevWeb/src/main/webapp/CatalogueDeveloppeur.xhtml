<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/lesimports.xhtml">
    <ui:define name="head">
        <link rel="stylesheet" href="resources/css/catalogueUtilisateur.css"
              type="text/css"/>
    </ui:define>
    <ui:define name="title">
        <p>Choisissez le projet qui vous appartient : #{mBCatalogueDeveloppeur.projetSelectionne.libelle}</p>
        <h:selectOneMenu id="listprojet" value="#{mBCatalogueDeveloppeur.projetSelectionne.idProjet}">
            <f:selectItem itemValue="-1" itemLabel="----------"/>
            <f:selectItems var="projet"
                           value="#{mBCatalogueDeveloppeur.projetList}"
                           itemLabel="#{projet.libelle}"
                           itemValue="#{projet.idProjet}"/>
        </h:selectOneMenu>
    </ui:define>
    <ui:define name="body">
    
    <h:commandButton action="#{mBCatalogueDeveloppeur.renvoieVersPanier()}" value="renvoie vers panier" />
        <div class="section">
            <div class="container">
                <div class="row">
                    <ui:repeat value="#{mBCatalogueDeveloppeur.listFiche}" var="fiche">
                        <div class="col-md-4 col-sm-6">
                            <div class="portfolio-item">
                                <div class="portfolio-image">
                                    <a href="page-portfolio-item.html"><img src="#{fiche.developpeur.photo}"
                                                                            alt="Developpeur"/></a>
                                </div>
                                <div class="portfolio-info">
                                    <ul>
                                        <li class="portfolio-project-name">#{fiche.developpeur.nom} #{fiche.developpeur.prenom}</li>
                                        <li class="center">#{fiche.developpeur.listeProposition.size}</li>
                                        <li><p:rating value="#{fiche.note}" readonly="true" styleClass="center-rating"/>
                                        </li>
                                        <li class="read-more"><h:commandButton styleClass="btn"
                                                                               action="#{mBCatalogueDeveloppeur.ajouterDeveloppeurAuPanier(mBCatalogueDeveloppeur.projetSelectionne.idProjet,fiche.developpeur)}"
                                                                               value="Ajouter au panier"/></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
