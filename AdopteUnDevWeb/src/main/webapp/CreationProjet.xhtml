<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/lesimports.xhtml">
	<ui:define name="head">

	</ui:define>
	<ui:define name="title">Création Projet</ui:define>
	<ui:define name="body">
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="basic-login">
							<div class="form-group">
								<label> <i class="icon-user"></i> <b>A quel service
										de développement votre application fait partie ?</b>
								</label>
								<div>
									<h:selectOneMenu
										value="#{mbCreationProjet.selectedAppli.idTypeAppli}"
										id="applic">
										<f:selectItem itemValue="-1" itemLabel="-------" />
										<f:selectItems var="appli"
											value="#{mbCreationProjet.listeAppli}"
											itemLabel="#{appli.libelle}" itemValue="#{appli.idTypeAppli}" />
										<f:ajax listener="#{mbCreationProjet.remplirServices}"
											render="service" execute="applic" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<label> <i class="icon-user"></i> <b>Quel Type
										d'application vous voulez développer ?</b>
								</label>
								<div>
									<h:selectOneMenu id="service"
										value="#{mbCreationProjet.selectedService.idTypeService}">
										<f:selectItem itemValue="-1" itemLabel="-------" />
										<f:selectItems var="serv"
											value="#{mbCreationProjet.listeServices}"
											itemLabel="#{serv.libelle}" itemValue="#{serv.idTypeService}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<label> <i class="icon-user"></i> <b>Sur quoi porte
										votre projet?</b></label>
								<h:inputText class="form-control"
									value="#{mbCreationProjet.projetcree.libelle}" />
							</div>
							<h:commandButton class="btn pull-right"
								action="#{mbCreationProjet.creeProjet}" value="Ajouter CDC" />
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
