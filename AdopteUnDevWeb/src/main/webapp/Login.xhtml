<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/lesimports.xhtml">
    <ui:define name="head">

    </ui:define>
    <ui:define name="title">Identification</ui:define>
    <ui:define name="body">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="basic-login">
                            <h:form >
                                <div class="form-group">
                                    <label for="login-username"><i class="icon-user"/> <b>Votre Email</b></label>
                                    <h:inputText styleClass="form-control" id="login-username" value="#{mBConnexion.mail}"/>
                                </div>
                                <div class="form-group">
                                    <label for="login-password"><i class="icon-lock"/>
                                        <b>Votre mot de passe</b></label>
                                    <h:inputSecret styleClass="form-control" id="login-password" value="#{mBConnexion.mdp}"/>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox">
                                        <input type="checkbox"/> Se souvenir de moi
                                    </label>
                                    <a href="page-password-reset.html" class="forgot-password">Mot de passe oublié ?</a>
                                    <h:commandButton styleClass="btn pull-right" value="Se Connecter" action="#{mBConnexion.seConnecter}"/>
                                    <div class="clearfix"></div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-sm-7 social-login">
                        <p>
                            <h:outputLabel value="#{mBConnexion.message}" />
                        </p>
                        <p>Connexion rapide</p>
                        <div class="social-login-buttons">
							<a href="#" class="btn-facebook-login">Connexion avec Facebook</a>
                            <a href="#" class="btn-twitter-login">Connexion avec Twitter</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="not-member">
                            <p>Pas encore membre ? <a href="page-register.html">Créez un compte</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
</html>
