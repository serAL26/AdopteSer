<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="WEB-INF/lesimports.xhtml">
    <ui:define name="head">

        <ui:define name="title">Uploader votre livrable</ui:define>
    </ui:define>
    <ui:define name="body">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="basic-login">
                            <h:form>
                                <div class="form-group">
                                    <label><i class="icon-envelope"/> <b>Enter Your Email</b></label>
                                    <h:inputFile id="file" value="#{mBUploadLivrable.file}"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton value="Upload" styleClass="btn pull-right" action="#{bean.upload}"/>
                                    <div class="clearfix"></div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
